<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="game-title">Juego</title>
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>


<script>
    // Recuperar los datos de localStorage
    const gameUrl = localStorage.getItem('gameUrl');
    const gameName = localStorage.getItem('gameName');
    
    if (gameUrl && gameName) {
        document.body.innerHTML = `<h1>${gameName}</h1><iframe src="${gameUrl}" width="800" height="600"></iframe>`;
    } else {
        document.body.innerHTML = "<p>No hay juego seleccionado.</p>";
    }
</script>

</body>
</html>
