<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gameverse</title>
    <link rel="stylesheet" href="./../css/login.css">
    <link rel="shortcut icon" href="./../img/GV.png" type="image/x-icon">
</head>
<body>
    <main>
        <div class="logo">
            <img src="./../img/logo.png" alt="logo">
        </div>
        <section class="login-form-container">
            <h1>Welcome Back!</h1>
            <form action="./../php/login.php" method="POST" class="login-form">
                <div class="input-group">
                    <label for="username">Email or Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your Email or Username" required>
                </div>
                
                <div class="input-group password-container">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter a Password" required>
                    <span id="toggle-password" class="eye-button">üëÅÔ∏è</span>
                </div>
                
                <button type="submit">Login</button>
            </form>
            <p class="redirect">
                Don't have an account? <a href="./../web/register.php">Register here</a>
            </p>
        </section>
    </main>
    <script src="./../js/register.js"></script>
</body>
</html>
